<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
            <label> Username: <input type="text" name="username"></label>
        </div>
        <div>
            <label for="surname"> Surname: </label> <!-- for and id attr must be same -->
            <input type="text" id="surname" name="surname" size="10" maxlength="8">
        </div>
        <div>
            <label for="p-word">Password</label>
            <input type="password" id="p-word" name="password" placeholder="enter name">
        </div>
        <div>
            <label for="gender">Gender: </label>
            <br>
            <label for="gender1">Male</label>
            <input type="radio" name="gender" id="gender1" value="male">
            <label for="gender2">Female</label>
            <input type="radio" name="gender" id="gender2" value="female" checked>
        </div>
        <div>
            <label>My vehicles:</label>
            <input type="checkbox" name="vehicle" id="vec-1" value="bicycle">
            <label for="vec-1">Bicycle</label>
            <input type="checkbox" name="vehicle" id="vec-2" value="moto">
            <label for="vec-2">Moto</label>
            <input type="checkbox" name="vehicle" id="vec-3" value="car" checked>
            <label for="vec-3">Car</label>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="40" placeholder="enter ur age" min="1" max="100" step="5">
        </div>
        <div>
            <label for="site-search">Search the site: </label>
            <input type="search" id="site-search" name="searcher" placeholder="search here"> <!-- yanında x işareti çıkıyor kapatmak için -->
        </div>
        <div>
            <label for="favcolor">select ur favorite color:</label>
            <input type="color" id="favcolor" name="color" value="#0000ff"> <!-- value vermezsen siyahtan başlar -->
        </div>
        <div>
            <label for="stardate">start date:</label>
            <input type="date" id="stardate" name="date" min="1984-01-01" max="2022-12-31">
        </div>
        <div>
            <label for="up-file">upload file: </label>
            <input type="file" id="up-file" name="file">
        </div>
        <div>
            <label for="tele">phone:</label>
            <input type="tel" id="tele" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <br>
        <input type="submit" value="send it to the moon">
        <input type="reset" value="reset all" accesskey="j"> <!-- ctrl + accesskey yaparsan formu resetler -->
    </form>
</body>
</html>
