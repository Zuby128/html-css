<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity</title>
    <style>
        /*opacity yerine rgba kullanırsan yazılar şeffaf olmaz rahat kullanırsın*/
        h1{
            background-color: blueviolet;
            opacity: 0.6;
        }
        p{
            background-color: rgba(255,0,0,.3);
        }
        img{
            width: 150px;
            opacity: .3;
        }
        img:hover{
            opacity: 1;
        }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil facere sunt
      illo rem facilis, nulla pariatur unde, perferendis eius quo asperiores
      praesentium illum obcaecati magni molestias beatae tenetur. Iusto,
      ducimus.
    </p>
    <img src="https://picsum.photos/id/1076/600/400" alt="">
    <img src="https://picsum.photos/id/1081/600/400" alt="">
    <img src="https://picsum.photos/id/743/600/400" alt="">
  </body>
</html>
